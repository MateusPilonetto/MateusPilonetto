name: Generate Snake

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Clonar o reposit√≥rio
        uses: actions/checkout@v4

      - name: Gerar a cobrinha
        uses: Platane/snk@v3
        with:
          github_user_name: MateusPilonetto
          outputs: |
            snake.svg
            snake-dark.svg?palette=github-dark

      - name: Salvar no reposit√≥rio
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add snake.svg snake-dark.svg
          git commit -m "üêç Atualizando a cobrinha na p√°gina inicial" || echo "Sem mudan√ßas"
          git push
